class User {
    constructor(name){
        this.name = name  //we will not use this user class to create user 
    }
}

class UserBuilder {
    constructor(name){
        this.user = new User(name)
    }

    setAge(age){
        this.user.age = age
        return this
    }
    setPhone(phone){
        this.user.phone = phone;
        return this
    }
    setaddress(address){
        this.user.address = address
        return this
    }

    build(){
        return this.user //this function call and return the user object
    }
}
